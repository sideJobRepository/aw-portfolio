name: aw-portfolio

on:
  push:
    branches:
      - main


jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend : 
              - 'aw-portfoiio-api/**'
            frontend : 
              - 'aw-portfoiio-front/**'

    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: gradle 권한 부여 및 빌드
        run: |
          cd bgm-agit-api
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: 도커 빌드
        run: docker build -t peachcoolpis/bgmagit-server .

      - name: 도커 허브 로그인
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: 도커 허브 푸쉬
        run: docker push peachcoolpis/bgmagit-server

      - name: ssh 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          port: 22
          script: |
            docker stop bgmagit-server || true
            docker rm bgmagit-server || true
            docker pull peachcoolpis/bgmagit-server:latest
            docker run -d --name bgmagit-server \
             --network bgm-network \
            -e DB_URL=${{ secrets.DB_URL }}  \
            -e DB_PORT=${{ secrets.DB_PORT }}  \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }}  \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
            -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            -e AWS_BUCKET=${{ secrets.AWS_BUCKET }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} \
            -e BIZTALK_ID=${{ secrets.BIZTALK_ID }} \
            -e BIZTALK_PASSWORD=${{ secrets.BIZTALK_PASSWORD }} \
            -e SENDER_KEY=${{ secrets.SENDER_KEY }} \
            -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
            -e SPRING_PROFILES_ACTIVE=real \
            -v $(pwd)/logs:/app/logs \
            -p 127.0.0.1:8080:8080 \
            peachcoolpis/bgmagit-server:latest
            docker image prune -f

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 의존성 설치
      - run: |
          cd aw-portfoiio-front
          npm i

      - name: 빌드
        run: npm run build

      - name: SCP로 EC2에 빌드된 파일 전송하기
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            source: project.tar.gz
            target: /home/ubuntu/nextjs-server/tobe

      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            script_stop: true
            script: |
              rm -rf /home/ubuntu/nextjs-server/current
              mkdir /home/ubuntu/nextjs-server/current
              mv /home/ubuntu/nextjs-server/tobe/project.tar.gz /home/ubuntu/nextjs-server/current/project.tar.gz
              cd /home/ubuntu/nextjs-server/current
              tar -xvf project.tar.gz
              npm i
              pm2 kill
              pm2 start dist/main.js --name "next-server"
